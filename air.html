<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0 auto;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
        background-color: antiquewhite;
      }
      img {
        display: block;
        margin: 0 auto;
        width: 100%;
        height: 100%;
      }
      .image-slideshow-selector {
        display: flex;
        flex-direction: row;
      }
      .img-box-container {
        width: 200px;
        height: 100px;
        opacity: 0.5;
        overflow: hidden;
        transition: opacity 0.3s ease;
      }
      .img-box-container:hover,
      .selected-img-box {
        opacity: 1;
        cursor: pointer;
      }
      .img-box-container img {
        width: 100%;
        height: 100%;
      }
      .image-selected {
        width: 760px;
        height: 350px;
      }
    </style>
  </head>
  <body>
    <div class="image-selected">
      <img
        src="https://aristopet.com.au/media/qc0luqdb/foods-that-are-toxic-to-birds-1240x640.jpg?anchor=center&mode=crop&width=1238&height=640&rnd=132808004101830000"
        alt="Bird1"
        id="selectedImage"
      />
    </div>
    <div class="image-slideshow-selector">
      <div class="img-box-container">
        <img
          src="https://res.cloudinary.com/uktv/image/upload/v1390397965/bhb41jcqq4hfcnwwstgj.jpg"
          alt="Bird2"
        />
      </div>
      <div class="img-box-container">
        <img
          src="https://live.staticflickr.com/65535/51980751292_38b3d98b76_b.jpg"
          alt="Bird3"
        />
      </div>
      <div class="img-box-container">
        <img
          src="https://news.stanford.edu/wp-content/uploads/2020/10/Birds_Culture-1-copy.jpg"
          alt="Bird4"
        />
      </div>
      <div class="img-box-container">
        <img
          src="https://www.lyricbirdfood.com/media/1869/indigo-bunting.jpg"
          alt="Bird5"
        />
      </div>
    </div>
    <script>
      document.querySelectorAll(".img-box-container img").forEach((image) => {
        image.addEventListener("click", function () {
          const selectedImage = document.getElementById("selectedImage");
          selectedImage.src = this.src;
          selectedImage.alt = this.alt;

          document
            .querySelectorAll(".img-box-container")
            .forEach((container) => {
              container.classList.remove("selected-img-box");
            });

          this.parentElement.classList.add("selected-img-box");
        });
      });
    </script>
  </body>
</html>
